<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	{include file="public/header"}

	<link rel="stylesheet" href="__HOME__/css/myaddress.css">
	<title>我的地址</title>
</head>

<body>
	<div class="header">
		<div class="header-bar">
			<button type="button" class="iconfont icon-right public-back"></button>
			<span class="page-title">我的地址</span>
			<a href="./editaddress.html" class="add-btn">添加新地址</a>
		</div>
	</div>
	<div class="wrapper">
		<ul class="address-list">
			<li class="address-item">
				<div class="first-word">金</div>
				<div class="address-detail">
					<span class="name">金女士</span>
					<span class="telnum">12345678945</span>
					<div class="address">
						<p>
							广东省广州市天河111
							广东省广州市天河111
							广东省广州市天河111
						</p>
					</div>
				</div>
				<a href="./editaddress.html" class="edit">编辑</a>
			</li>
    </ul>
    
    
    <!-- <div class="no-content">
      <i class="iconfont icon-border_color_px_rounded"></i>
      <p>您还没有相关的地址</p>
    </div> -->
	</div>

	<script src="__HOME__/public/js/public.js"></script>
</body>

</html>
