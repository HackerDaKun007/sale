<script type="text/javascript" charset="utf-8" src="__ADMIN__/baidu/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__ADMIN__/baidu/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__ADMIN__/baidu/lang/zh-cn/zh-cn.js"></script>

<div class='public-backdrop-white '>
    <!--  内容   -->
    <div class="public-content">

        <form class="layui-form " action="">
            <script id="editor" name="content" style="width: 98%;height: 500px" type="text/plain" >{$data | raw}</script>

           <div class="layui-form-item public-center public-marign-top-15" >
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
           </div>
        </form>

    </div>
</div>

<script>
    layui.use(['form', 'layer', 'table'], function() {
        var layer = layui.layer,
            form = layui.form,
            table = layui.table;

        //提交地址
        var public_url = $.Public.url + 'about/';
        let ue = UE.getEditor('editor',{
            scaleEnabled:true,
            autoFloatEnabled:false
        });

        //监听提交
        form.on('submit(submit)', function(data){
            var action = public_url+'edit.html';
            var field = data.field;
            $.Public.post({
                type:'post',
                url: action,
                data: field,
                success: function() {

                },
            });
            return false;
        });

    })
</script>
